<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      width: 1200px;
      height: 1000px;
      border: 4px solid orange;
      display: grid;
      grid-template-rows: 1fr 2fr;
      grid-template-columns: 1fr 1fr 1fr; 
      gap: 10px;
      padding: 10px;
    }

    .header {
      grid-column: 1 / 4;
      border: 2px solid purple;
    }

    .left {
      grid-row: 2;
      grid-column: 1;
      border: 2px solid green;
    }

    .middle {
      grid-row: 2;
      grid-column: 2;
      display: grid;
      grid-template-rows: 1fr 1fr;
      border: 2px solid blue;
    }

    .middle-top {
      border: 2px solid blue;
    }

    .middle-bottom {
      border: 2px solid blue;
    }

    .right {
      grid-row: 2;
      grid-column: 3;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="left">Left</div>
    <div class="middle">
      <div class="middle-top">Middle Top</div>
      <div class="middle-bottom">Middle Bottom</div>
    </div>
    <div class="right">Right</div>
  </div>
</body>
</html>
